<!DOCTYPE html>
<html lang="en">

<!-- head Bereich für Metadaten -->
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- body Bereich für HTML-Elemente -->
<body>

    <div class="wrapper">

        <!-- Kopfbereich -->
        <header>
            <img src="img/header.png" alt="Bild">
        </header>

        <!-- Hauptteil -->
        <main>

            <!-- Information -->
            <section class="information-text">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam accusantium laboriosam voluptas. Sed alias quos enim expedita fugiat magni magnam, odit, ex ducimus sequi blanditiis rem ut corrupti illo quia?</p>
            </section>

            <!-- Eingabeformular -->
            <div class="inputForm">
                <h1>Einkaufsliste</h1>
                <!-- unser Eingabefeld, um unsere Liste zu füllen -->
                <input type="text" placeholder="Eingabe" class="itemInputField" /> <!-- id="itemInputField-Js" hinzufügen, um mit JS darauf zugreifen zu können -->
                <!-- unser Button zum Klicken -->
                <button type="button" class="submitBtn"> <!-- id="submitBtn-Js" hinzufügen, um mit JS darauf zugreifen zu können -->
                    <p>Hinzufügen</p>
                </button>
            </div>

            <!-- Ausgabe der Einkaufsliste -->
            <div class="listArea">
                <ul > <!-- id="itemList-Js" hinzufügen, um mit JS darauf zugreifen zu können -->
                    <!-- Hier werden die Listen-Elemente (li) vom JavaScript-Code hinzugefügt, sobald auf den Button geklickt wird -->
                </ul>
            </div>

        </main>

        <!-- Fußbereich -->
        <footer>
            <p>Habe ich selbst gemacht. Viel Spaß beim Einkaufen.</p>
        </footer>

        <!-- JavaSript-Datei einbinden (am Ende der Datei, damit der Code erst ausgeführt wird, sobald die Seite fertig geladen ist) -->
        <script src="script.js"></script>
    
    </div>

</body>
</html>
