<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <!-- Kopfbereich -->
        <header>
            <img src="img/header.png" alt="Bild">
        </header>

        <!-- Hauptteil -->
        <main>

            <!-- Information -->
            <section class="information-text">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam accusantium laboriosam voluptas. Sed alias quos enim expedita fugiat magni magnam, odit, ex ducimus sequi blanditiis rem ut corrupti illo quia?</p>
            </section>

            <!-- Eingabeformular -->
            <div id="inputForm" class="inputForm">
                <h1>Einkaufsliste</h1>
                <input id="itemInputField-Js" type="text" placeholder="Eingabe" class="itemInputField" />
                <button id="submitBtn-Js" type="submit" name="submit" class="submitBtn">
                    <p>Hinzufügen</p>
                </button>
            </div>

            <!-- Ausgabe der Einkaufsliste -->
            <div class="listArea">
                <ul id="itemList-Js">
                    <!-- Hier werden die Items der Liste hinzugefügt -->
                </ul>
            </div>

        </main>

        <!-- Fußbereich -->
        <footer>
            <p>Habe ich selbst gemacht. Viel Spaß beim Einkaufen.</p>
        </footer>

        <!-- JavaSript hinzufügen-->
        <script src="script.js"></script>
    
    </div>

</body>
</html>
